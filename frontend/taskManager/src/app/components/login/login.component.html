<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          required
          class="form-control"
          placeholder="Ingresa tu usuario"
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="form-control"
          placeholder="Ingresa tu contraseña"
        >
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading || !loginForm.form.valid"
      >
        <span *ngIf="loading">Iniciando sesión...</span>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>
    </form>

    <div class="login-links">
      <a href="#" (click)="navigateToRegister()" class="link">¿No tienes cuenta? Regístrate</a>
      <a href="#" (click)="forgotPassword()" class="link">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
